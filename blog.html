<!DOCTYPE html>
<html class="light dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blog & Resources - Clinical Psychology</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#135bec",
                    "background-light": "#f6f6f8",
                    "background-dark": "#101622",
                },
                fontFamily: {
                    "display": ["Lexend", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "0.25rem",
                    "lg": "0.5rem",
                    "xl": "0.75rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>
<style>
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .filled-icon {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    body {
        min-height: max(884px, 100dvh);
    }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-white/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-[#e7ebf3] dark:border-gray-800">
    <div class="text-[#0d121b] dark:text-white flex size-10 items-center justify-center">
        <a href="index.html" class="flex items-center justify-center rounded-lg h-10 w-10 bg-transparent text-[#0d121b] dark:text-white">
            <span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
        </a>
    </div>
    <h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Resources</h2>
    <div class="flex size-10 items-center justify-end">
        <button onclick="toggleSearch()" class="flex items-center justify-center rounded-lg h-10 w-10 bg-transparent text-[#0d121b] dark:text-white">
            <span class="material-symbols-outlined text-2xl">search</span>
        </button>
    </div>
</header>

<main class="flex-1 pb-24">
<!-- Search Bar (hidden by default) -->
<div id="searchBar" class="hidden px-4 pt-4">
    <input type="text" id="searchInput" placeholder="Search articles..." class="w-full rounded-xl bg-white dark:bg-gray-800 border border-[#e7ebf3] dark:border-gray-700 px-4 py-2 text-sm focus:ring-2 focus:ring-primary outline-none"/>
</div>

<!-- Category Chips -->
<div class="flex gap-3 p-4 overflow-x-auto no-scrollbar">
    <button onclick="filterPosts('all')" class="category-chip flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary px-5" data-category="all">
        <p class="text-white text-sm font-medium">All</p>
    </button>
    <button onclick="filterPosts('wellness')" class="category-chip flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-white dark:bg-gray-800 border border-[#e7ebf3] dark:border-gray-700 px-5 shadow-sm" data-category="wellness">
        <p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium">Mental Wellness</p>
    </button>
    <button onclick="filterPosts('anxiety')" class="category-chip flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-white dark:bg-gray-800 border border-[#e7ebf3] dark:border-gray-700 px-5 shadow-sm" data-category="anxiety">
        <p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium">Anxiety Management</p>
    </button>
    <button onclick="filterPosts('clinical')" class="category-chip flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-white dark:bg-gray-800 border border-[#e7ebf3] dark:border-gray-700 px-5 shadow-sm" data-category="clinical">
        <p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium">Clinical Insights</p>
    </button>
</div>

<!-- Featured Card -->
<div id="featuredCard" class="px-4 mb-6">
    <!-- Featured post will be loaded here -->
</div>

<!-- Masonry-style Grid Layout -->
<div id="postsGrid" class="px-4 grid grid-cols-2 gap-4">
    <!-- Posts will be loaded here -->
    <div class="col-span-2 text-center py-8">
        <p class="text-gray-500 dark:text-gray-400">Loading posts...</p>
    </div>
</div>

<!-- CTA Section -->
<section class="mt-8 px-4">
    <div class="bg-primary/5 dark:bg-primary/10 border border-primary/10 rounded-2xl p-6">
        <div class="flex flex-col gap-4 text-center">
            <div class="mx-auto w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-2">
                <span class="material-symbols-outlined text-primary text-2xl">mail</span>
            </div>
            <div class="flex flex-col gap-1">
                <h2 class="text-[#0d121b] dark:text-white text-xl font-bold leading-tight">Stay Mindful</h2>
                <p class="text-gray-600 dark:text-gray-400 text-sm">Weekly wellness insights delivered to your inbox.</p>
            </div>
            <div class="flex flex-col gap-3 mt-2">
                <input id="newsletterEmail" class="form-input flex w-full rounded-xl text-[#0d121b] border-none bg-white dark:bg-gray-800 focus:ring-2 focus:ring-primary h-12 placeholder:text-gray-400 px-4 text-sm font-normal" placeholder="Your email address" type="email"/>
                <button onclick="subscribeNewsletter()" class="w-full cursor-pointer overflow-hidden rounded-xl h-12 bg-primary text-white text-sm font-bold shadow-lg shadow-primary/20">
                    <span>Subscribe</span>
                </button>
            </div>
            <p class="text-[10px] text-gray-400 uppercase tracking-tighter">No spam. Only science-backed wellness.</p>
        </div>
    </div>
</section>
</main>

<!-- BottomNavBar -->
<nav class="fixed bottom-0 left-0 right-0 z-20 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-[#e7ebf3] dark:border-gray-800 px-4 pb-6 pt-2">
    <div class="flex justify-between items-center max-w-md mx-auto">
        <a class="flex flex-col items-center gap-1 text-gray-400" href="index.html">
            <span class="material-symbols-outlined text-2xl">home</span>
            <p class="text-[10px] font-medium">Home</p>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary" href="blog.html">
            <span class="material-symbols-outlined filled-icon text-2xl">book_4</span>
            <p class="text-[10px] font-medium">Resources</p>
        </a>
        <a class="flex flex-col items-center gap-1 text-gray-400" href="contact.html">
            <span class="material-symbols-outlined text-2xl">mail</span>
            <p class="text-[10px] font-medium">Contact</p>
        </a>
        <a class="flex flex-col items-center gap-1 text-gray-400" href="contact.html">
            <span class="material-symbols-outlined text-2xl">medical_services</span>
            <p class="text-[10px] font-medium">Services</p>
        </a>
    </div>
</nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="js/utils.js"></script>
<script>
    let allPosts = [];
    let currentCategory = 'all';

    document.addEventListener('DOMContentLoaded', function() {
        initDarkMode();
        loadAllPosts();
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                filterBySearch(e.target.value);
            });
        }
    });

    function toggleSearch() {
        const searchBar = document.getElementById('searchBar');
        searchBar.classList.toggle('hidden');
        if (!searchBar.classList.contains('hidden')) {
            document.getElementById('searchInput').focus();
        }
    }

    function subscribeNewsletter() {
        const email = document.getElementById('newsletterEmail').value;
        if (email) {
            alert('Thank you for subscribing! We\'ll send you weekly wellness insights.');
            document.getElementById('newsletterEmail').value = '';
        }
    }

    function filterPosts(category) {
        currentCategory = category;
        
        // Update chip styles
        document.querySelectorAll('.category-chip').forEach(chip => {
            const chipCategory = chip.getAttribute('data-category');
            if (chipCategory === category) {
                chip.className = 'category-chip flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary px-5';
                chip.querySelector('p').className = 'text-white text-sm font-medium';
            } else {
                chip.className = 'category-chip flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-white dark:bg-gray-800 border border-[#e7ebf3] dark:border-gray-700 px-5 shadow-sm';
                chip.querySelector('p').className = 'text-[#0d121b] dark:text-gray-200 text-sm font-medium';
            }
        });

        displayPosts();
    }

    function filterBySearch(query) {
        const filtered = allPosts.filter(post => 
            post.title.toLowerCase().includes(query.toLowerCase()) ||
            (post.excerpt && post.excerpt.toLowerCase().includes(query.toLowerCase()))
        );
        renderPosts(filtered, false);
    }

    async function loadAllPosts() {
        try {
            allPosts = await getPostsList();
            displayPosts();
        } catch (error) {
            console.error('Error loading posts:', error);
            document.getElementById('postsGrid').innerHTML = '<p class="col-span-2 text-gray-500 dark:text-gray-400 text-center py-8">Error loading posts. Please try again later.</p>';
        }
    }

    function displayPosts() {
        let filteredPosts = allPosts;
        
        if (currentCategory !== 'all') {
            filteredPosts = allPosts.filter(post => 
                post.category && post.category.toLowerCase() === currentCategory
            );
        }

        // Show featured post (prioritize posts marked as featured)
        if (filteredPosts.length > 0) {
            const featuredPost = filteredPosts.find(p => p.featured) || filteredPosts[0];
            const remainingPosts = filteredPosts.filter(p => p.filename !== featuredPost.filename);
            renderFeaturedPost(featuredPost);
            renderPosts(remainingPosts, true);
        } else {
            document.getElementById('featuredCard').innerHTML = '';
            document.getElementById('postsGrid').innerHTML = '<p class="col-span-2 text-gray-500 dark:text-gray-400 text-center py-8">No posts found in this category.</p>';
        }
    }

    function renderFeaturedPost(post) {
        const featuredCard = document.getElementById('featuredCard');
        featuredCard.innerHTML = `
            <div class="relative w-full aspect-[16/9] rounded-xl overflow-hidden bg-center bg-cover flex flex-col justify-end p-5" style='background-image: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 60%), url("${post.image || 'https://via.placeholder.com/800x450?text=Featured+Post'}");'>
                ${post.featured ? '<span class="absolute top-4 left-4 bg-primary/90 text-white text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded">Editor\'s Choice</span>' : ''}
                <a href="post.html?file=${post.filename}">
                    <h3 class="text-white text-xl font-bold leading-tight mb-1">${post.title}</h3>
                    <p class="text-white/80 text-sm mb-2">${post.excerpt || ''}</p>
                    <div class="flex items-center gap-2 text-white/70 text-xs">
                        <span class="material-symbols-outlined text-sm">schedule</span>
                        <span>${post.readTime || '5'} min read</span>
                    </div>
                </a>
            </div>
        `;
    }

    function renderPosts(posts, useMasonry = true) {
        const container = document.getElementById('postsGrid');
        
        if (posts.length === 0) {
            container.innerHTML = '<p class="col-span-2 text-gray-500 dark:text-gray-400 text-center py-8">No posts found.</p>';
            return;
        }

        if (useMasonry) {
            // Split into two columns for masonry layout
            const col1 = posts.filter((_, i) => i % 2 === 0);
            const col2 = posts.filter((_, i) => i % 2 === 1);
            
            container.innerHTML = `
                <div class="flex flex-col gap-4">
                    ${col1.map(post => renderPostCard(post)).join('')}
                </div>
                <div class="flex flex-col gap-4">
                    ${col2.map(post => renderPostCard(post)).join('')}
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="col-span-2 grid grid-cols-2 gap-4">
                    ${posts.map(post => renderPostCard(post)).join('')}
                </div>
            `;
        }
    }

    function renderPostCard(post) {
        const aspectRatio = post.aspectRatio || 'aspect-square';
        return `
            <a href="post.html?file=${post.filename}" class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-sm flex flex-col hover:shadow-md transition-shadow">
                <div class="w-full ${aspectRatio} bg-center bg-cover bg-gradient-to-br from-primary/20 to-primary/40"></div>
                <div class="p-3">
                    <p class="text-primary text-[10px] font-bold uppercase mb-1">${post.category || 'Article'}</p>
                    <h4 class="text-sm font-bold leading-tight mb-2">${post.title}</h4>
                    ${post.excerpt ? `<p class="text-gray-500 dark:text-gray-400 text-xs leading-normal mb-2">${post.excerpt.substring(0, 60)}...</p>` : ''}
                    <p class="text-gray-400 text-[10px] mt-2 italic">${post.readTime || '5'} min read</p>
                </div>
            </a>
        `;
    }
</script>
</body>
</html>
